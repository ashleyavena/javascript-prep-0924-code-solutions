<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      const fullName = 'Ashley Avena';
      console.log(fullName);
      console.log(typeof fullName);
      const number0fPets = 2;
      console.log(number0fPets);
      console.log(typeof number0fPets);
      const likesVegetables = true;
      console.log(likesVegetables);
      console.log(typeof likesVegetables);
      const empty = null;
      console.log(empty);
      console.log(typeof empty);
      const unset = undefined;
      console.log(unset);
      console.log(typeof unset);
    </script>
  </body>
</html>
